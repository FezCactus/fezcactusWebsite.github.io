    <div class="preRow padding">
            <img class="demoImg cursor preArt" src="/images/collections/halloween2024/hw2401Blm.JPG" alt="Umalna(FFXI) and Sophina(FFXIV) Black Mage" onclick="currentSlide(1)">
            <img class="demoImg cursor preArt" src="/images/collections/halloween2024/hw2402Mnk.JPG" alt="Gwen(FFXI) and Zack(FFXIV) Monk" onclick="currentSlide(2)">
            <img class="demoImg cursor preArt" src="/images/collections/halloween2024/hw2403Whm.jpg" alt="Eugene(FFXI) and Anemone(FFXIV) White Mage" onclick="currentSlide(3)">

    </div>
    <script>
        var navLinks = document.getElementById("navLinks");
        function showMenu(){
            navLinks.style.display = "block";
            navLinks.style.right = "0";
        }
        function hideMenu(){
            navLinks.style.right = "-200px";
            navLinks.style.display = "none";
        }

        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
        showSlides(slideIndex += n);
        }

        function currentSlide(n) {
        showSlides(slideIndex = n);
        }

        function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("slides");
        let dots = document.getElementsByClassName("demoImg");
        let captions = document.getElementById("flavor");
  
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
            dots[i].className = dots[i].className.replace(" select", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        dots[slideIndex-1].className += " select";
        captions.innerHTML = dots[slideIndex-1].alt;
        }

        document.onkeydown = function(n) {
            switch (n.keyCode) {
                case 37:
                    //left
                    n.preventDefault();
                    slideIndex--;
                    showSlides(slideIndex);
                    break;
                case 39:
                    //right
                    n.preventDefault();
                    slideIndex++;
                    showSlides(slideIndex);
                    break;
            }
        }
    </script>
